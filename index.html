<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Proyecto2</title>
</head>
<body>

    <div class="container">
        <header>
            <nav class="header_nav">
                <h1>Contact Us</h1>
                <div class="header_nav_links">
                    <a class="link" href="#"><h4>Home</h4> </a>
                    <span>|</span>
                    <a class="link" href="#"><h4>Menu</h4></a>
                </div>
            </nav>
        </header>
    
        <main>
            <form id="form" action="">
                <div class="main_form_box">
                    <div>
                        <h3>Name</h3>
                        <input id="name" type="text" required>
                    </div>
                    <div>
                        <h3>Email</h3>
                        <input id="email" type="email" required>
                    </div>
                    <div>
                        <h3>Comments</h3>
                        <input id="comment" class="input_comments" type="text">
                    </div>
                    <input id="submit" class="main_form_submit" type="submit" value="Send">
                </div>
            </form>
        </main>
    </div>


<script src="./index.js"></script>
</body>
</html>
