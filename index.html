<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300;1,700&display=swap" rel="stylesheet">
    <title>Proyecto CRUD</title>
</head>
<body>
    <div class="container">
            <h1>Register Form</h1>
            <form class="form">
                <div class="form-box">
                    <input type="text" class="input-name" id="userName" placeholder="Name" size="30" onfocus="myFocusName()" onblur="myBlurName()">
                    <input type="hidden" id="indexForm">
                    <input type="number" class="input-age" id="age" placeholder="Age" onfocus="myFocusAge()" onblur="myBlurAge()">
                    <div>
                        <button id="btnAction" type="button" class="btn-save" onclick="addUserInfo()">Save
                        </button>
                    </div> 
                </div>
            </form>  
            <table class="table">
                <thead></thead>
                <tbody id="tbodyTablet"></tbody>
            </table>
    </div>
    <script type="" src="./javascript.js"></script>
</body>
</html>
