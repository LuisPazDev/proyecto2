<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Proyecto2</title>
</head>
<body>

    <div class="container">
        <header>
                <h1>Contact Us</h1>
        </header>
        <main>
            <form id="form" action="">
                <div class="main_form_box">
                    <div>
                        <h3>Name </h3>
                        <input id="name" type="text">
                    </div>
                    <div>
                        <h3>Phone Number</h3>
                        <input id="phone" type="number">
                    </div>
                    <div>
                        <h3>Tell Us More</h3>
                        <select name="Select One" id="select">
                                <option value="Selector">Select One</option>
                                <option value="Prices">Prices</option>
                                <option value="Services">Services</option>
                                <option value="Get a Call">Get a Call</option>  
                        </select>
                    </div>

                    <input id="submit" class="main_button_submit" type="submit" value="Save">
                </div>
            </form>
        </main>
    </div>


<script src="./index.js"></script>
</body>
</html>
